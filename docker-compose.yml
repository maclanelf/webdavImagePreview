version: '3.8'

services:
  webdav-image-preview:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # WebDAV 配置 (可选，也可以通过应用界面配置)
      - WEBDAV_URL=${WEBDAV_URL:-}
      - WEBDAV_USERNAME=${WEBDAV_USERNAME:-}
      - WEBDAV_PASSWORD=${WEBDAV_PASSWORD:-}
      - WEBDAV_MEDIA_PATH=${WEBDAV_MEDIA_PATH:-}
    volumes:
      # 数据持久化 - SQLite 数据库和评分数据
      - webdav_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/test-db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  webdav_data:
    driver: local
